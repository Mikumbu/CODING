<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol>
            <li>Apples</li>
            <li>Grapes</li>
        </ol>
        <ol type="I">
            <li>Apples</li>
            <li>Grapes</li>
        </ol>

        <h1>Unordered</h1>
        <ul>
            <li>Apples</li>
            <li>Grapes</li>
        </ul>
        <ul type="square">
            <li>Apples</li>
            <li>Grapes</li>
        </ul>
        <ul type="circle">
            <li>Apples</li>
            <li>Grapes</li>
        </ul>

        <h1>Description List</h1>
        <dl>
            <dt>Tea</dt>
            <dd>Black</dd>
            <dd>White</dd>

            <dt>Milk</dt>
            <dd>Hot</dd>
            <dd>Cold</dd>
        </dl>

        <!-- NEsting -->
         <dl>
            <ol>
                <li><dt>Coffee</dt></li>
                <ul>
                    <li><dd>Black</dd></li>
                    <li><dd>White</dd></li>
                </ul>
                <li><dt>Milk</dt></li>
                <ol type="i">
                    <li><dd>Hot</dd></li>
                    <li><dd>Cold</dd></li>

                </ol>
            </ol>
         </dl>
    </body>
</html>
